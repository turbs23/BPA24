<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item"><img src="images/1.jpeg" alt="Image 1"><div class="carousel-text">Item 1 <br> Price</div></div>
            <div class="carousel-item"><img src="images/2.jpeg" alt="Image 2"><div class="carousel-text">Item 2 <br> Price</div></div>
            <div class="carousel-item"><img src="images/3.png" alt="Image 3"><div class="carousel-text">Item 3 <br> Price</div></div>
            <div class="carousel-item"><img src="images/4.jpg" alt="Image 4"><div class="carousel-text">Item 4 <br> Price</div></div>
            <div class="carousel-item"><img src="images/5.png" alt="Image 5"><div class="carousel-text">Item 5 <br> Price</div></div>
        </div>
        <button class="prev-btn">&#8249;</button>
        <button class="next-btn">&#8250;</button>
    </div>
    <script src="test.js"></script>
</body>
</html>
